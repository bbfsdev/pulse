
<div class="small-4 medium-4 large-5 columns">
    <div class="row">
        <a href="#projects/{{project.info.id}}"><h5>{{project.info.id | capitalize}}</h5></a>
    </div>  
</div>
    
<div class="small-4 medium-4 large-4 columns">
    <div class="row collapse align-right">
        <div ng-if="project.info.languagesPercentage.length == 1">
            <div class="hide-for-small medium-8 columns align-right ">&nbsp;</div>                                        
        </div>
        <div ng-if="project.info.languagesPercentage.length == 2">
            <div class="hide-for-small medium-4 columns align-right ">&nbsp;</div>                                        
        </div>
        <div ng-repeat="language in project.info.languagesPercentage | limitTo : 3" class="small-6 medium-4 columns align-right" >
            <span class="has-tip" tooltip="{{language.name}}" tooltip-append-to-body="true" tooltip-placement="top"><small>{{language.usage}}</small><icon of="{{language.name}}" ></icon></span>                                                       
        </div>
        
        <div ng-if="project.info.languagesPercentage.length == 4">
            <div class="hide-for-small medium-8 columns align-right">&nbsp;</div>                                        
        </div>
        <div ng-if="project.info.languagesPercentage.length == 5">
            <div class="hide-for-small medium-4 columns align-right">&nbsp;</div>                                        
        </div>
        <div ng-if="project.info.languagesPercentage.length > 3" ng-repeat="language in project.info.languagesPercentage | limitTo : project.info.languagesPercentage.length | limitTo: -(project.info.languagesPercentage.length-3)" class="small-6 medium-4 columns align-right" >
            <span class="has-tip" tooltip="{{language.name}}" tooltip-append-to-body="true" tooltip-placement="top"><small>{{language.usage}}</small><icon of="{{language.name}}" ></icon></span>                                                       
        </div>
        
    </div>
</div>
    
<div class="small-2 medium-2 large-1 columns left-border">

    <div class="row align-right">                   
        <span class="has-tip" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Code size"><small>{{project.info.code_size}}</small> <icon of="code_size"></icon></span>
    </div>
    <div class="row align-right">                               
        <span class="has-tip" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Members"><small>{{project.info.members_count}}</small> <icon of="members" ></icon></span>

    </div>
</div>                                  
    
<div class="small-2 medium-2 large-2 columns" ng-controller="ProjectGraphController" ng-init="setProject(project.info.id)">
      <span class="has-tip" tooltip="Activity in {{project.info.name | ifUndefinedUse: project.info.id | capitalize}}" tooltip-append-to-body="true" tooltip-placement="top">
        <event-graph events-data="projectEvents" mode="thumbnail" design="project-graph-row panel callout radius"></event-graph>
      </span>
</div>
<hr/>

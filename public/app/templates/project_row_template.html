
<div class="small-2 medium-4 large-5 columns">
    <div class="row">
        <a href="#project/{{project.info.id}}"><h5>{{project.info.name}}</h5></a>
    </div>  
</div>
    
<div class="small-5 medium-4 large-4 columns">
                                                
    <div class="row collapse align-right">
        <div ng-if="project.info.languages.length == 1">
            <div class="small-8 medium-8 columns align-right">&nbsp;</div>                                        
        </div>
        <div ng-if="project.info.languages.length == 2">
            <div class="small-4 medium-4 columns align-right">&nbsp;</div>                                        
        </div>
        <div ng-repeat="language in project.info.languages | limitTo : 3" class="small-4 medium-4 columns align-right" >
            <span class="has-tip" tooltip="{{language.name}}" tooltip-append-to-body="true" tooltip-placement="top"><small>{{language.usage}}</small><icon of="{{language.name}}" /></span>                                                       
        </div>
        
        <div ng-if="project.info.languages.length == 4">
            <div class="small-8 medium-8 columns align-right">&nbsp;</div>                                        
        </div>
        <div ng-if="project.info.languages.length == 5">
            <div class="small-4 medium-4 columns align-right">&nbsp;</div>                                        
        </div>
        <div ng-if="project.info.languages.length > 3" ng-repeat="language in project.info.languages | limitTo : 6 | limitTo: -3" class="small-4 medium-4 columns align-right" >
            <span class="has-tip" tooltip="{{language.name}}" tooltip-append-to-body="true" tooltip-placement="top"><small>{{language.usage}}</small><icon of="{{language.name}}" /></span>                                                       
        </div>
        
        
    </div>
</div>
    
<div class="small-3 medium-2 large-1 columns left-border">

    <div class="row align-right">                   
        <span class="has-tip" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Total lines of code"><small>{{project.info.lines_of_code}}</small> <icon of="lines_of_code"/></span>
    </div>
    <div class="row align-right">                               
        <span class="has-tip" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Members"><small>{{project.info.members}}</small> <icon of="members" /></span>

    </div>
</div>                                  
    
<div class="small-2 medium-2 large-2 columns" ng-controller="ProjectGraphController" ng-init="setProject(project.info.id)">
      <span class="has-tip" tooltip="Activity in {{project.info.name}}" tooltip-append-to-body="true" tooltip-placement="top">
        <event-graph events-data="projectEvents" mode="thumbnail" design="project-graph-row panel callout radius"></event-graph>
      </span>
</div>
<hr/>
